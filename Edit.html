<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Flip+  Level Editor</title>
    <link href="style/main.css" rel="stylesheet" />
    <style>
        body {
            margin-left:10px;
        }
    </style>
</head>
<body>
    <h1>Level Editor</h1>
    <hr />
    <h2>Create New</h2>
    <table>

        <tr>
            <td >Name</td>
            <td> <input id="c_name" /></td>
            <td colspan="2">   </td>
        </tr>
        <tr>
            <td>Width</td>
            <td> <input id="c_width" /></td>
        
            <td>Height</td>
            <td> <input id="c_height" /></td>
        </tr>
        <tr>
            <td>Type</td>
            <td>
                <select id="c_type" name="D1">
                    <option value="puzzle">Puzzle</option>
                    <option value="moves">Flips</option>
                    <option value="time">Time Attack</option>
                </select>
            </td>

            <td>Theme</td>
            <td>
                <select id="c_theme" name="D1">
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="purple">Purple</option>
                </select>
            </td>
        <tr>
            <td>Fips</td>
            <td> <input id="c_flips" /></td>
        </tr>
        <tr>
            <td>Time</td>
            <td> <input id="c_time" /></td>

            <td>to Sove</td>
            <td> <input id="c_p_solve" /></td>
        </tr>
        <tr>
            <td>Blocks</td>
            <td colspan="3"> <input id="c_blocks" class="long" /></td>
        </tr>
    </table>
    
    <input type="button" id="c_create" value="Create" />
    <hr />
  
    <input type="button" id="c_save" value="Save" />
    <input type="button" id="c_load" value="Load" />
    <input type="button" id="c_delete" value="Delete" /><br />
    <select multiple id="c_select" class="long" /><br />
    <input type="button" id="c_export" value="Export" class="long"/>
</body>
</html>
