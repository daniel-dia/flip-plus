        <tr>
            <td>

            <td>
                <h1>Level Editor</h1>
                <hr />

                <table>

                    <tr>
                        <td>Name</td>

                        <td colspan="2">   </td>

                    <tr>

                    </tr>

                    <tr>

                <input type="button" id="c_save" value="Save" />
                <input type="button" id="c_load" value="Load" />

                <select multiple id="c_select" class="long" ></select>
                <hr />
                <input type="button" id="c_export" value="Export" class="long" /><br />
                <textarea id="c_exported" class="long"></textarea>
