<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no" />
    <title>Flip +</title>

    <!-- Libs =================================================================================-->
    <script src="script/createjs-2013.12.12.min.js"></script>
    <script src="script/movieclip-0.6.1.min.js"></script>
    <script src="script/gameuijs.js"></script>
    <script src="script/timer.js"></script>

    <!-- Bitmap Scale patch ===================================================================-->
    <script src="script/BitmapScalePath.js"></script>
    <script src="script/setMobileScale.js"></script>
    <script src="script/getQueryVariable.js"></script>
    <script src="script/ImageHitAreaPatch.js"></script>
    <script src="script/CocoonJStouchPathc.js"></script>

    <!-- Data ========================================================================-->
    <script src="data/Levels.js"></script>
    <script src="data/Bonus.js"></script>
    <script src="data/stringResources.js"></script>

    <!-- AssetsManager ===============================================================================-->
    <script src="assets/spritesheets.js"></script>
    <script src="assets/assetsManifest.js"></script>
    <script src="assets/Intro.js"></script>
    <script src="assets/MyBots.js"></script>
    <script src="assets/LogoScreen.js"></script>
    <script src="assets/Bonus3.js"></script>

    <!-- file saver -->
    <script src="script/FileSaver.js"></script>
    <script src="script/file.js"></script>

    <!-- code script -->
    <script src="script/script.js"></script>

    <!-- Level Creator -->
    <script>
    var levelCreatorMode = true;
    var levelCreatorTestMode = false;
    var levelsBackup = false;
    </script>
    
    <!-- style -->
    <link href="style/main.css" rel="stylesheet" />

    <style type="text/css">

        html, body {
            margin: 10px;
            overflow: auto;
            background-color:black;
            background-image:none;
        }

        .textSpan {
            width: 104px;
            display: inline-block;
        }

        div.pannel {
            float: left; 
            margin: 10px;
            padding: 20px;
            background-color: #222;
        }
        h2{
            margin-top:0px;
        }
    </style>

</head>
<body>
    <h1>Flip +  Level Editor</h1>


    <div class="pannel">
            <h2>Create new</h2>
        Width
        <input class="small" id="c_width" value="5"/>&nbsp; Height <input value="5" class="small" id="c_height" />&nbsp; Type <select name="D5" class="small" id="c_type">
            <option value="puzzle">Puzzle</option>
            <option value="draw">Draw</option>
            <option value="moves">Moves</option>
            <option value="time">Time Attack</option>
            <option value="tutorial">Tutorial</option>
        </select>&nbsp; Theme <select name="D1" class="small" id="c_theme">
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
        </select>&nbsp;&nbsp;
        <input type="button" id="c_create" value="Create New" class="long" />
    </div>
    <br style="clear: both" />


    <div class="pannel">
        <h2>Game</h2>
        <canvas id="myCanvas" screencanvas="true" style="width: 320px;"></canvas>
         <br />
        
        <input  id="c_test" type="submit" value="Test" class="long"/>
        

    </div>
    <div class="pannel">
        <h2>Edit</h2>
        <!--<p>
            Name
            <br />
            <input class="long" id="c_name" />
        </p>-->
        <p>
            <span class="textSpan">Fips </span>
            <input class="small" id="c_flips" />
        </p>
        <p>
            <span class="textSpan">Time </span>
            <input class="small" id="c_time" />
        </p>
        <p>
            <span class="textSpan">to Sove </span>
            <input class="small" id="c_p_solve" />
        </p>
        <p>
            <span class="textSpan">Random Min </span>
            <input class="small" id="c_r_min" />&nbsp;
        </p>
        <p>
            <span class="textSpan">Random Max </span>
            <input class="small" id="c_r_max" />
        </p>
        <p>
            <span class="textSpan">Blocs </span><br />
            <input id="c_blocks" class="long" />
        </p>
        <h2>Mode</h2>
        <input type="radio" name="mode" id="c_invert" checked="true" value="V1">Invert<br>
        <input type="radio" name="mode" id="c_drawing"  value="V1">Draw<br>
        <input type="radio" name="mode" id="c_mirrowing"  value="V1">Mirror<br>
        <input type="radio" name="mode" id="c_hidding"  value="V1">Hide<br>
       
    </div>
    <div class="pannel">
        <h2>Storage</h2>
        <table>
            <tr>
                <td>Project<br />
                    <select multiple class="almost hc" id="c_select_project"></select></td>
                <td>Level<br />
                    <select multiple class="almost hc" id="c_select_level"></select></td>
            </tr>
        </table>
        <input type="button" class="small" id="c_save" value="Save" /><input type="button" class="small" id="c_load" value="Load" /><br />
    </div>
    <div class="pannel">
        <h2>Export</h2>
        <table class="auto-style2">
            <tr>
                <td>Exportado<br />
                    <!--<textarea name="S1" class="almost hc" id="c_exported" rows="1" cols="20"></textarea></td>-->
            </tr>
        </table>
        <input type="button" class="small" id="c_export" value="Export" /><input type="button" class="small" id="c_import" value="Import" /><br />
        <br />
        <br />
        <br />
        <br />
        <input type="submit" value="Erase All Data" class="long" onclick="localStorage.removeItem('customProjects'); location.reload();" />

    </div>
    
    <br style="clear: both" />
    <br />
    <br />
    <br />
    <br />

</body>
</html>
